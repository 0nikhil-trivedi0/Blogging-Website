{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">{{ post.title }}</h1>
            <h6 class="card-subtitle mb-2 text-muted">By {{ post.author }} on {{ post.date }}</h6>
            <p class="card-text">{{ post.content }}</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
{% endblock %}
